  <script type="text/template" id="tracking-template">
    <a href="#" class="text"><%- trackingNumber %></a> <a href="#" class="close">x</a>
  </script>
  
  <script type="text/template" id="tracking-detail-template">
    <div id="detail">
      <div id="detail-title">
        <span class="title"><%- trackingNumber %></span>
      </div>
      <div id="detail-text">
        <span class="label">Tracking Number</span> <span class="text"><%- trackingNumber %>
        <span class="label">Carrier</span> <span class="text"><%- carrier %>
        <span class="label">Notification Metod</span> <span class="text"><%- notificationMethod %>
      </div>
    </div>
  </script>
  
  
  <script type="text/template" id="tracking-templatee">
    <div class="view">
      <p>tracking template</p>
      <input class="toggle" type="checkbox" <%=d one ? 'checked="checked"' : '' %> />
      <label>
        <%- title %>
      </label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>
